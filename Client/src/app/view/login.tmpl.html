<div class="container">
    <div class="login-box">
        <div>
            <h2>Sign In</h2>
            <form name = "loginForm" ng-submit="userVm.login()" novalidate>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" ng-model="userVm.user.email" name = "email" placeholder="Email Address" required>
                    <div class="error" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$dirty">
                        <p ng-message="email">Valid Email Id is required</p>
                        <p ng-message="required">This Field cannot be empty</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="password" ng-model="userVm.user.password" placeholder="Password" minlength="8" required>
                    <div ng-messages="loginForm.password.$error" class="error" ng-if="loginForm.password.$dirty">
                        <p ng-message="required">This field cannot be empty</p>
                        <p ng-message="minlength">Atleast 8 characters is required</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btns-login">SignIn</button>
                <hr>
                <p class="text-center ">New to MusicHouse?</p>
                <a href="#/signup"><button type="submit" class="btn btn-success  btns-login">SignUp</button></a>
            </form>
        </div>
    </div>
</div>
